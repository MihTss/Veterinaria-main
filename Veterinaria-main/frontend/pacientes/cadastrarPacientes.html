<!DOCTYPE html>
<script>
		window.onload = () => {
		const selectDono = document.getElementById('idDono')

		fetch(url + 'pessoas/Dono',
		{
			'method': 'GET',
			'redirect': 'follow'
		})
			.then((response) => response.json())
			.then((donos) => {

				for(dono of donos) {
					let optionDonos = document.createElement('option')
					optionDonos.value = dono.id
					optionDonos.label = dono.nome
					selectDono.appendChild(optionDonos)
				}
			});
		}

</script>
