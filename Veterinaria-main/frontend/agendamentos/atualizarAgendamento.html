<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>T2 Programação Visual</title>
<!--===============================================================================================-->	
<link rel="icon"       type="image/png" href="/Veterinaria-main/frontend/images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/Veterinaria-main/frontend/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/Veterinaria-main/frontend/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<link rel="icon"       type="image/png" href="/Veterinaria-main/frontend/images/bg-01.jpg"/>
<link rel="stylesheet" type="text/css"  href="/Veterinaria-main/frontend/css/util.css">
<link rel="stylesheet" type="text/css"  href="/Veterinaria-main/frontend/css/main.css">
<link rel="stylesheet" type="text/css"  href="/Veterinaria-main/frontend/style.css">
<script src="/Veterinaria-main/frontend/script.js"></script>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/Veterinaria-main/frontend/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">

					<div class="p-t-31 p-b-9">
						<span class="txt1">
                            QUAL AGENDAMENTO DESEJA ATUALIZAR?
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "id is required">
						<input  id="idAgenda" class="input100" placeholder="ID do agendamento" type="number" name="idAgenda" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							ID do Paciente
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Nome is required">
						<input  id="idPaciente" class="input100" type="text" name="idPaciente" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							ID do Veterinário
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "telefone is required">
						<input   id="idVeterinario" class="input100"  type="tel" name="idVeterinario" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Data e hora 
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input type="datetime-local" id="dataHora"
                            name="meeting-time" value=""
                            min="2022-11-16T00:00:00" max="2024-12-31T00:00:00">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button onclick="atualizarAgendamento(event)" class="login100-form-btn">
							ATUALIZAR AGENDAMENTO
						</button>
					</div>

					<div class="p-t-31 p-b-9">
						<a href="/Veterinaria-main/frontend/inicio.html" style="text-align:left; width: 240px; height: 40px;" class="btn-google m-b-20s">
							Voltar a tela inicial
						</a>	
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
	</body>
</html>
