<!DOCTYPE html>
<script>
	window.onload = () => {
		console.log('teste');
		const selectVeterinario = document.getElementById('idVeterinario')
		const selectPaciente = document.getElementById('idPaciente')

		fetch(url + 'pessoas/Veterinario',
		{
			'method': 'GET',
			'redirect': 'follow'
		})
			.then((response) => response.json())
			.then((veterinarios) => {

				for(veterinario of veterinarios) {
					let optionVeterinario = document.createElement('option')
					optionVeterinario.value = veterinario.id
					optionVeterinario.label = veterinario.nome
					selectVeterinario.appendChild(optionVeterinario)
				}
			});

			fetch(url + 'pacientes',
			{
				'method': 'GET',
				'redirect': 'follow'
			})
				.then((response) => response.json())
				.then((pacientes) => {
					for( let paciente of pacientes){
						let optionPaciente = document.createElement('option')
						optionPaciente.value = paciente.id
						optionPaciente.label = paciente.nome
						selectPaciente.appendChild(optionPaciente)					
					}
					
				})
	}
</script>
